<div>
  Temática:<select
    title="Tematica"
    [(ngModel)]="tematicaSeleccinada"
    (change)="obtenerResultado()"
  >
    <option value="todos">--Todos--</option>
    <option *ngFor="let d of tematicas" value="{{ d } }">
      {{ d }}
    </option></select
  ><br /><br />

  <table border="1" *ngIf="resultado">
    <tr>
      <th>Temática</th>
      <th>Dirección</th>
    </tr>
    <tr *ngFor="let r of resultado">
      <td>{{ r.tematica }}</td>
      <td>{{ r.direccion }}</td>
    </tr>
  </table>
</div>
