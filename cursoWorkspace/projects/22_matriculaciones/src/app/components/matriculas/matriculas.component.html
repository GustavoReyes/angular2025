<div class="main_matriculacion_container">
  <h1>ALUMNOS MATRICULADOS</h1>
  <div>
    <select title="CursoSeleccionado" name="cursoSeleccionado" [(ngModel)]="cursoSeleccionado" (change)="getAlumnosMatriculados(cursoSeleccionado)">
      <option></option>
      <option *ngFor="let curso of cursos" value={{curso.idCurso}} >{{curso.nombre}}</option>
    </select>
  </div>
  <br><br>
  <div *ngIf="matriculas">
    <table border="1" >
      <tr>
        <th>Nombre</th>
        <th>Curso</th>
        <th>Email</th>
        <th>Nota</th>
      </tr>
      <tr *ngFor="let mat of matriculas">
        <td>{{ mat.curso}}</td>
        <td>{{ mat.nombre }}</td>
        <td>{{ mat.email}}</td>
        <td>{{ mat.nota}}</td>
      </tr>
    </table>
  </div>
</div>
