<section class="m-5 p-6 bg-gray-100 rounded-xl shadow-xl max-w-lg mx-auto">
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2">Email:</label>
    <input
      type="text"
      title="email"
      [(ngModel)]="email"
      placeholder="Ingrese el email"
      class="w-full px-4 py-2 border border-gray-300 placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <button
    (click)="buscar()"
    class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300"
  >
    Buscar
  </button>

  <div *ngIf="contactoEncontrado" class="mt-6 p-4 bg-white rounded-lg shadow-md">
    <p class="text-gray-700 font-medium">
      <span class="font-bold">Nombre:</span> {{ contactoEncontrado.nombre }}
    </p>
    <p class="text-gray-700 font-medium">
      <span class="font-bold">Email:</span> {{ contactoEncontrado.email }}
    </p>
    <p class="text-gray-700 font-medium">
      <span class="font-bold">Tel√©fono:</span> {{ contactoEncontrado.telefono }}
    </p>
  </div>
</section>
<router-outlet> </router-outlet>
