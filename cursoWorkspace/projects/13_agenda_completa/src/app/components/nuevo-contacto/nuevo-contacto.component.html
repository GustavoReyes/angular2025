<div class="m-5 p-6 bg-gray-100 rounded-xl shadow-xl max-w-lg mx-auto">
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2">Nombre:</label>
    <input
      type="text"
      title="nombre"
      placeholder="Nombre"
      [(ngModel)]="nombre"
      class="w-full px-4 py-2 border border-gray-300 placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
    />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2">Email:</label>
    <input
      type="text"
      title="email"
      placeholder="Email"
      [(ngModel)]="email"
      class="w-full px-4 py-2 border border-gray-300 placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
    />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2">Teléfono:</label>
    <input
      type="text"
      title="telefono"
      placeholder="Teléfono"
      [(ngModel)]="telefono"
      class="w-full px-4 py-2 border border-gray-300 placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
    />
  </div>

  <button
    type="button"
    title="guardar"
    (click)="guardar()"
    class="w-full px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-300"
  >
    Guardar
  </button>
</div>
  <router-outlet> </router-outlet>
