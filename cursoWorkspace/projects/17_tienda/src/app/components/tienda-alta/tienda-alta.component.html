<div class="container m-auto max-w-2xl">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Nuevo Producto</h1>

  <div class="bg-white rounded-lg shadow-md p-6">
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2"
        >Introduce código:</label
      >
      <input title="Codigo"
        type="text"
        [(ngModel)]="producto.codigo"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2"
        >Introduce nombre:</label
      >
      <input title="Nombre"
        type="text"
        [(ngModel)]="producto.nombre"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2"
        >Introduce precio:</label
      >
      <input title="Precio"
        type="number"
        [(ngModel)]="producto.precio"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2"
        >Selecciona categoría:</label
      >
      <select title="Categoría"
        [(ngModel)]="id"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        <option value="">Selecciona una categoría</option>
        <option *ngFor="let c of categorias" [value]="c.id">
          {{ c.nombre }}
        </option>
      </select>
    </div>

    <button
      (click)="altaProducto()"
      class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-200"
    >
      Agregar Producto
    </button>
  </div>
</div>
<router-outlet> </router-outlet>
