<div class="container m-auto">
  <h1>Seleccione categoría:</h1>
  <select
    title="nombre"
    [(ngModel)]="nombre"
    (change)="buscarProductos()"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
  >
    <option value="Todos">Todos</option>
    <option *ngFor="let c of categorias" [value]="c.nombre">{{c.nombre}}</option>
  </select>

  <div *ngIf="productos && productos.length > 0" class="mt-6">
    <table class="w-full border-collapse bg-white rounded-lg overflow-hidden shadow-md">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-6 py-3 text-left text-gray-700 font-semibold">Nombre</th>
          <th class="px-6 py-3 text-left text-gray-700 font-semibold">Código</th>
          <th class="px-6 py-3 text-left text-gray-700 font-semibold">Precio</th>
          <th class="px-6 py-3 text-left text-gray-700 font-semibold"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of productos" class="border-t border-gray-300 hover:bg-gray-50">
          <td class="px-6 py-4 text-gray-600">{{p.nombre}}</td>
          <td class="px-6 py-4 text-gray-600">{{p.codigo}}</td>
          <td class="px-6 py-4 text-gray-600">{{p.precio}}</td>
          <td class="px-6 py-4">
            <button
              (click)="eliminarProducto(p.codigo)"
              class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="productos && productos.length === 0" class="mt-6">
    <p class="text-gray-600 text-center">No hay productos en esta categoría</p>
  </div>
</div>
