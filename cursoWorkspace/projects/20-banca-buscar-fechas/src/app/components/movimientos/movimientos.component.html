<div class="max-w-2xl mx-auto mt-10 bg-gray-50 p-6 rounded-xl shadow-2xl">
  <form class="mb-6 flex flex-col gap-4">
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Selecciona desde qué fecha:</label>
      <input title="fecha1" type="date" name="fecha1" [(ngModel)]="fecha1"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
    </div>
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Selecciona hasta qué fecha:</label>
      <input title="fecha2" type="date" name="fecha2" [(ngModel)]="fecha2"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
    </div>
    <button title="buscar" type="button" (click)="buscarFechas()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
      BUSCAR
    </button>
  </form>
  <div *ngIf="movimientos.length">
    <table class="min-w-full bg-white border rounded shadow">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b text-left">Desde: {{ fecha1 }}</th>
          <th class="py-2 px-4 border-b text-left">Hasta: {{ fecha2 }}</th>
          <th class="py-2 px-4 border-b text-left"></th>
          <th class="py-2 px-4 border-b text-left"></th>
        </tr>
        <tr class="bg-gray-100">
          <th class="py-2 px-4 border-b text-left">Fecha</th>
          <th class="py-2 px-4 border-b text-left">Cantidad</th>
          <th class="py-2 px-4 border-b text-left">ID Cuenta</th>
          <th class="py-2 px-4 border-b text-left">Operación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of movimientos" class="hover:bg-blue-50">
          <td class="py-2 px-4 border-b">{{ m.fecha|date }}</td>
          <td class="py-2 px-4 border-b">{{ m.cantidad }}</td>
          <td class="py-2 px-4 border-b">{{ m.idCuenta }}</td>
          <td class="py-2 px-4 border-b">{{ m.operacion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
