<section class="m-5 p-6 bg-gray-100 rounded-xl shadow-xl max-w-4xl mx-auto">
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2"
      >Buscar por temática</label
    >
    <input
      type="text"
      title="Tematica"
      [(ngModel)]="tematica"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
    />
  </div>

  <button
    (click)="buscar()"
    class="w-full px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-300 mb-6"
  >
    Buscar
  </button>

  <table
    class="w-full border-collapse bg-white rounded-lg overflow-hidden shadow-md"
  >
    <thead>
      <tr class="bg-gray-200">
        <th class="px-6 py-3 text-left text-gray-700 font-semibold">URL</th>
        <th class="px-6 py-3 text-left text-gray-700 font-semibold">Temática</th>
        <th class="px-6 py-3 text-left text-gray-700 font-semibold">Descripción</th>
        <th class="px-6 py-4 text-left text-gray-600">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let d of tematicas"
        class="border-t border-gray-300 hover:bg-gray-50 transition duration-200"
      >
        <td class="px-6 py-4 text-gray-600">{{ d.url }}</td>
        <td class="px-6 py-4 text-gray-600">{{ d.tematica }}</td>
        <td class="px-6 py-4 text-gray-600">{{ d.descripcion }}</td>
        <td class="px-6 py-4 text-gray-600">
          <span><img (click)="eliminar()" src="/assets/svg/trash.svg" alt="Eliminar" class="w-5 h-5 items-left"/></span>
        </td>
      </tr>
    </tbody>
  </table>
</section>
