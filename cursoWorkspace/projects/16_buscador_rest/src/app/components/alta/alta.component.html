<div class="m-5 p-6 bg-gray-100 rounded-xl shadow-xl max-w-lg mx-auto">
  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2">Introduce la URL</label>
    <input
      [(ngModel)]="url"
      title="URL"
      type="text"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2">Introduce la Temática</label>
    <input
      [(ngModel)]="tematica"
      title="Tematica"
      type="text"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2">Introduce la Descripción</label>
    <input
      [(ngModel)]="descripcion"
      title="Descripcion"
      type="text"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <button
    title="guardar"
    (click)="guardar()"
    class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300"
  >
    Guardar
  </button>
</div>

<router-outlet></router-outlet>
