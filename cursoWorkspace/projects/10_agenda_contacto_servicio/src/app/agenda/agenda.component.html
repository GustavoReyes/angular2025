<div class="flex flex-col p-2 max-w-xl mx-auto mt-10 bg-gray-300 rounded-lg">
  <span class="mt-5 ml-3 text-xl font-bold">Nombre:</span><input
    class="m-3 border-1 rounded-md border-blue-800"
    title="nombre"
    type="text"
    [(ngModel)]="nombre"
  /><br /><br />
  <span class="ml-3 text-xl font-bold">Email:</span><input
    class="m-3 border-1 rounded-md border-blue-800"
    title="email"
    type="text"
    [(ngModel)]="email"
  /><br /><br />
  <span class="ml-3 text-xl font-bold">Teléfono:</span><input class="m-3 border-1 rounded-md border-blue-800" title="tel" type="text" [(ngModel)]="telefono" /><br /><br />
  <button class="px-5 py-2 text-white shadow-l bg-blue-900 rounded-2xl m-5 shadow-sm" (click)="guardar()">Guardar</button>
  <button class="px-5 py-2 text-white shadow-l bg-red-900 rounded-2xl m-5 shadow-sm"(click)="mostrar()">Mostrar</button><br /><br />
  <table border="1" *ngIf="contactos">
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th></th>
    </tr>
    <tr *ngFor="let c of contactos; let i = index">
      <td>{{ c.nombre }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.telefono }}</td>
      <td><button (click)="eliminar(i)">Eliminar</button></td>
    </tr>
  </table>
</div>
