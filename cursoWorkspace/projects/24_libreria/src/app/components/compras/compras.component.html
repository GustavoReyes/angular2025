<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">Mis Compras</h2>
  <ul>
    <li *ngFor="let compra of compras" class="flex justify-between items-center py-3 px-4 mb-2 bg-gray-50 rounded-lg shadow-sm hover:bg-blue-50 transition">
      <span class="font-medium text-gray-800">{{ compra.tituloLibro }}</span>
      <span class="text-gray-500 text-sm">{{ compra.fechaCompra | date:'mediumDate' }}</span>
    </li>
  </ul>
</div>
