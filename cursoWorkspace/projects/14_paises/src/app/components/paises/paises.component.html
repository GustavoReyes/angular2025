<div class="m-5 p-6 bg-gray-100 rounded-xl shadow-xl max-w-4xl mx-auto">
  <div class="mb-4">
    <label for="continente" class="block text-gray-700 font-medium mb-2"
      >Continente:</label
    >
    <select
      title="Continentes"
      [(ngModel)]="continenteSeleccionado"
      (change)="cargarPaisesContinente()"
      id="continente"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      <option *ngFor="let t of continentes" value="{{ t }}">
        {{ t }}
      </option>
    </select>
  </div>

  <table
    *ngIf="paisesContinente"
    class="table-auto w-full border-collapse border border-gray-300 rounded-lg"
  >
    <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2 text-left text-gray-700 font-medium">Nombre</th>
        <th class="px-4 py-2 text-left text-gray-700 font-medium">Capital</th>
        <th class="px-4 py-2 text-left text-gray-700 font-medium">
          Continente
        </th>
        <th class="px-4 py-2 text-left text-gray-700 font-medium">Poblaci√≥n</th>
        <th class="px-4 py-2 text-left text-gray-700 font-medium">Bandera</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let p of paisesContinente"
        class="hover:bg-gray-100 transition duration-200"
      >
        <td class="px-4 py-2 border-t border-gray-300 text-gray-700">
          {{ p.name }}
        </td>
        <td class="px-4 py-2 border-t border-gray-300 text-gray-700">
          {{ p.capital }}
        </td>
        <td class="px-4 py-2 border-t border-gray-300 text-gray-700">
          {{ p.region }}
        </td>
        <td class="px-4 py-2 border-t border-gray-300 text-gray-700">
          {{ p.population }}
        </td>
        <td class="px-4 py-2 border-t border-gray-300 text-gray-700">
          <img
            src="{{ p.flag }}"
            class="w-12 h-auto rounded-md"
            alt="Bandera"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
