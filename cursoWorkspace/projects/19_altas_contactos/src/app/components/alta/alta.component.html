<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
  <div class="mb-6">
    <label for="nombre" class="block text-gray-700 font-semibold mb-2">Introduce nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="contacto.nombre"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
  </div>
  <div class="mb-6">
    <label for="email" class="block text-gray-700 font-semibold mb-2">Introduce email:</label>
    <input type="text" id="email" [(ngModel)]="contacto.email"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
  </div>
  <div class="mb-6">
    <label for="telefono" class="block text-gray-700 font-semibold mb-2">Introduce tel√©fono:</label>
    <input type="text" id="telefono" [(ngModel)]="contacto.telefono"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
  </div>
  <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition"
    (click)="alta()">
    Agregar
  </button>
  <div *ngIf="mensaje" class="mt-4 text-center text-sm font-medium text-green-600">
    {{ mensaje }}
  </div>
</div>
